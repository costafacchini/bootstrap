<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Componentes</title>
  <meta charset="UTF-8">

  <!-- CSS -->
  <link href="public/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h1>Tooltips</h1>
    <!--  Direita  -->
    <button class="btn btn-success" data-toogle="tooltip" title="Meu primeiro tooltip" data-placement="right">Meu tooltip</button>

    <!--  Topo  -->
    <button class="btn btn-success" data-toogle="tooltip" title="Meu primeiro tooltip" data-placement="top">Meu tooltip</button>

    <!--  Baixo  -->
    <button class="btn btn-success" data-toogle="tooltip" title="Meu primeiro tooltip" data-placement="bottom">Meu tooltip</button>

    <!--  Esquerda  -->
    <button class="btn btn-success" data-toogle="tooltip" title="Meu primeiro tooltip" data-placement="left">Meu tooltip</button>
  </div>

  <footer>
    <!--JS    -->
    <script src="public/js/jquery.js"></script>
    <script src="public/js/bootstrap.bundle.min.js"></script>
    <script>
      $(function() {
        $('[data-toogle="tooltip"]').tooltip()
      });
    </script>
  </footer>
</body>

</html>
