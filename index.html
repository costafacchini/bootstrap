<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Componentes</title>
  <meta charset="UTF-8">

  <!-- CSS -->
  <link href="public/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h1>Popover</h1>
    <!--  Direita  -->
    <button class="btn btn-primary" title="Título" data-toogle="popover" data-content="Aqui é conteúdo do meu popover e o restante é enrolação para ocupar bastante espaço">Meu popover</button>

    <!--  Topo  -->
    <button class="btn btn-primary" data-toogle="popover" data-content="Aqui é conteúdo do meu popover" data-placement="top">Meu popover</button>

    <!--  Baixo  -->
    <button class="btn btn-primary" data-toogle="popover" data-content="Aqui é conteúdo do meu popover" data-placement="bottom">Meu popover</button>

    <!--  Esquerda  -->
    <button class="btn btn-primary" data-toogle="popover" data-content="Aqui é conteúdo do meu popover" data-placement="left">Meu popover</button>
  </div>

  <footer>
    <!--JS    -->
    <script src="public/js/jquery.js"></script>
    <script src="public/js/bootstrap.bundle.min.js"></script>
    <script>
      $(function() {
        $('[data-toogle="popover"]').popover()
      });
    </script>
  </footer>
</body>

</html>
