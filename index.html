<!doctype html>
<html>
<head>
  <title>Formulários</title>

  <!-- Bootstrap core CSS -->
  <link href="public/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Formulários</h1>
    <form>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>Digite o nome do usuário</label>
            <input type="text" class="form-control form-control-lg" name="usuario" placeholder="Insira um texto aqui">
          </div>
        </div>

        <div class="col">
          <div class="form-group">
            <label>Digite a senha</label>
            <input type="text" class="form-control form-control-lg" name="senha" placeholder="Digite a senha">
          </div>
        </div>
      </div>

      <div class="form-group">
        <select class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>

        <input type="range" class="form-control-range">

        <input type="checkbox" class="form-check-input">
        <label>Clique aqui</label>

        <input type="file" class="form-control" name="">
      </div>
      <input type="submit" class="btn btn-secondary btn-lg" value="Enviar" name="enviar">
    </form>
  </div>

  <footer>
    <!--JS    -->
    <script src="public/js/jquery.js"></script>
    <script src="public/js/bootstrap.bundle.min.js"></script>
  </footer>
</body>
</html>
